<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>animate</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/move_scroll_sample_css.css">
    <script src="../common/js/lib/jquery-1.9.1.min.js"></script>
</head>
<body style="background: #ccc;">
<div class="wrap">
    <nav>
        <ul id="gnb_move">
            <li><a href="">MOVE BUTTON 1</a></li>
            <li><a href="">MOVE BUTTON 2</a></li>
            <li><a href="">MOVE BUTTON 3</a></li>
        </ul>
    </nav>
    <div class="container">
        <section class="section">
            <div class="">test1</div>
        </section>
        <section class="section">
            <div class="">test2</div>
        </section>
        <section class="section">
            <div class="">test3</div>
        </section>
    </div>
</div>

<script>
(function($) {
    $(function() {
        var $menu = $('#gnb_move li a'),
            $section = $('.section');

        $menu.on('click', function (e) {
            e.preventDefault();
            var $target = $(this).parent(),
                idx = $target.index(),
                offsetTop = Math.ceil($section.eq(idx).offset().top);

            $('html, body').stop().animate({ scrollTop: offsetTop }, 500);
            return false;
        });
    });
})(jQuery);
</script>
</body>
</html>
