<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-2.1.3.min.js"></script>
</head>
<body>
    <div class="area_notice">
        <div class="wrap">
            <div class="label_notice">공지사항</div>
            <div class="notice_list">
                <ul>
                    <li><a href="">[공지] 4월 쇼핑매니저 당첨자 발표입니다</a></li>
                    <li><a href="">[이벤트] 4월 쇼핑매니저 당첨자 발표입니다</a></li>
                    <li><a href="">[이벤트] 4월 쇼핑매니저 당첨자 발표입니다</a></li>
                </ul>
            </div>
        </div>
    </div>	
    
    <script type="text/javascript">
		$(function(){
			function noticeRolling() {
				$('.notice_list ul li:first').slideUp( function(){
					$(this).appendTo($('.notice_list ul')).slideDown();
				});
			}
			setInterval(function(){
				noticeRolling();
			}, 3000);					
		});
	</script>
</body>
</html>
