<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>lotto</title>
    <style>
        ul {text-align: center; font-size: 0; padding:20px 0;}
        li {display: inline-block; width:10%; font-size: 20px;}
        button {display: block; width:300px; font-size: 20px; height:60px; line-height:60px; background: #3482ff; color:#fff; margin:0 auto; border:none; border-radius: 5px;}
        @media (max-width:768px) {
            li {width:33.3333%;}
            button{width: 100%; height:40px; line-height:40px; font-size: 15px;}
        }
    </style>
</head>
<body>
<ul id="n_area"><li></li><li></li><li></li><li></li><li></li><li></li></ul>
<button type="button" onclick="randomNumber();">갱신</button>
<script>
function randomNumber(){
    var area = document.getElementById('n_area');
    var target = area.getElementsByTagName('li');
    for( var i=0; i<target.length; i++) {
        var ran_num = Math.floor(Math.random()*45)+1;
        target[i].innerText= ran_num;
    }
}
// 재정렬
function replace() {
    var target = $('.col_wrap > div')
    var listCnt = target.length;
    target.addClass('hide_list transtion_immed');
    for(var i=0; i<listCnt; i++) {
        var randomNum = Math.floor(Math.random() * listCnt) +1;
        target.eq(i).attr("style" , "order:"+ randomNum );
    }
    setTimeout(function(){
        target.removeClass('hide_list transtion_immed');
    },50)
}
</script>
</body>
</html>
